<html>
    <head>
        <title>
            TicTacToe
        </title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        
        <div class="full_body">
            <div class="title">
                <p> Tic Tac Toe </p>
            </div>

            <div class="player_turn">
                <p id="ins">player 1's turn</p>
            </div>
        
        <div class="buttons">
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b1">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b2">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b3">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b4">&nbsp</button> </div> 
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b5">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b6">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b7">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b8">&nbsp</button> </div>
     <div class="xobuttons"><button onclick = "mark(this.id)" id="b9">&nbsp</button> </div>
</div>
<div class="result_indicator">
    <p id="res"></p>
</div>
    <button class="refresh_button" onclick="location.reload()">Refresh</button>
        </div>
     
     <script src="index.js"></script>
    </body>
</html>
